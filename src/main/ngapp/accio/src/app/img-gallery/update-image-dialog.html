<h1 mat-dialog-title>Update {{ data.imageName }}</h1>
<div mat-dialog-content>
  <form  novalidate [formGroup]="updateImageForm" 
        id="upload-image-form" method="POST" 
        enctype="multipart/form-data">
    
    <mat-form-field appearance="fill" class="user-input">
      <mat-label>Update Name</mat-label>
      <input matInput formControlName="updateImgName" placeholder="Untitled"/>
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="user-input">
      <mat-label>Tag(s)</mat-label>
      <input matInput formControlName="updateTags"/>
      <mat-hint>Enter list seperated by commas: "tag 1, tag 2, tag 3"</mat-hint>
    </mat-form-field>

    <mat-checkbox formControlName="delete" [checked]="doDelete">Delete Image</mat-checkbox>

    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button (click)="onUpdateImage()" cdkFocusInitial>Update</button>
    </div>
  </form>
</div>
