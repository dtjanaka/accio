<form  #uploadForm="ngForm" *ngIf="display" id="upload-image-form" method="POST" enctype="multipart/form-data">
  <div style="width:10%">Upload an Image</div>
  
  <mat-form-field appearance="fill" style="width:20%">
    <mat-label>Image Title</mat-label>
    <input matInput placeholder="Untitled" name="img-name" [(ngModel)]="imageName">
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width:20%">
    <ngx-mat-file-input>
      <input matInput value="FileInput" name="img-url">
    </ngx-mat-file-input>
  </mat-form-field>
 
  <mat-form-field appearance="fill" style="width:40%">
    <mat-label>Tags (Optional)</mat-label>
    <input matInput name="tags" [(ngModel)]="tags">
    <mat-hint>Enter list seperated by commas: "tagA, tagB, tagC"</mat-hint>
  </mat-form-field>
  
  <input style="visibility:hidden" name="mode" value="create">
  <input style="visibility:hidden" name="proj-id" value="getProjId()">

  <button mat-button (click)="onUpload()" id="upload-button">Upload</button>

</form>
