<h1 mat-dialog-title>Update {{ project.name }}</h1>
<div mat-dialog-content height="20%">
  <form  novalidate [formGroup]="updateProjectForm" 
        method="POST">
    
    <mat-form-field appearance="fill" class="user-input">
      <mat-label>Update Name</mat-label>
      <input matInput formControlName="updateImgName" placeholder="Untitled"/>
    </mat-form-field>

  <mat-form-field appearance="fill" class="user-input">
    <mat-label>{{  }}</mat-label>
    <input matInput [(ngModel)]="ownersList" placeholder="Ex. alice@gmail.com, bob@gmail.com">
    <mat-hint align="end">List of emails separated by commas</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" class="user-input">
    <mat-label>List editors (Optional)</mat-label>
    <input matInput [(ngModel)]="editorsList" placeholder="Ex. alice@gmail.com, bob@gmail.com">
    <mat-hint align="end">List of emails separated by commas</mat-hint>
  </mat-form-field>

    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClick()">Cancel</button>
      <button mat-raised-button (click)="onUpdateProject()" cdkFocusInitial>Update</button>
    </div>
  </form>
</div>
