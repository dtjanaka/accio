<!-- Single use buttons -->
<mat-toolbar id="single-click-buttons">
  <div class="icon">
    <mat-icon class="button" title="Previous Image" (click)="switchImage(SwitchImage.NEXT)">navigate_before</mat-icon>
    <br/>
    <p>Previous Image</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Next Image" (click)="switchImage(SwitchImage.PREVIOUS)">navigate_next</mat-icon>
    <br/>
    <p>Next Image</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Invert Mask" (click)="invertMask()">invert_colors</mat-icon>
    <p>Invert Mask</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Undo" (click)="undoRedo(UndoRedo.UNDO)">undo</mat-icon>
    <p>Undo</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Redo" (click)="undoRedo(UndoRedo.REDO)">redo</mat-icon>
    <p>Redo</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Clear Mask" (click)="clearMask()">clear</mat-icon>
    <p>Clear Mask</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Zoom In" (click)="zoom(Zoom.IN)">zoom_in</mat-icon>
    <p>Zoom In</p>
  </div>
  <div class="icon">
    <mat-icon class="button" title="Zoom Out" (click)="zoom(Zoom.OUT)">zoom_out</mat-icon>
    <p>Zoom Out</p>
  </div>
  <span style="display: inline; width:100%; height:100%; color:white left:5%"> 
    <mat-slider 
      title="Mask Tolerance"  
      (change)="updateTolerance()"
      min="1" max="127.5" step=".5" [(ngModel)]="toleranceValue">
    </mat-slider>
    <mat-form-field class="slider-value">
      <mat-label style="color:white">Tolerance</mat-label>
      <input
        (change)="updateTolerance()" 
        matInput type="number" 
        [(ngModel)]="toleranceValue">
    </mat-form-field>
  </span>
</mat-toolbar>
