<mat-drawer-container id="img-editor">
  <mat-drawer id="toolbar" mode="side" opened><app-toolbar></app-toolbar></mat-drawer>
  <mat-drawer-content>
    <form novalidate [formGroup]="uploadMaskForm" (ngSubmit)="onSubmit()"  
          *ngIf="display" method="POST" enctype="multipart/form-data" id="mask-form">
      <mat-form-field appearance="fill">
        <mat-label>Mask Title</mat-label>
        <input matInput formControlName="maskName" placeholder="Untitled"/>
      </mat-form-field>
      <button type="submit" mat-button  id="save">Save Mask</button>
    </form>

    <canvas #canvas appMask 
        [scale]="getScaleFactor()" [originalImageData]="getOriginalImageData()" 
        [scaledData]="getScaledData()" [(maskImageData)]="maskImageData">
    </canvas>
    <canvas #hiddenCanvas style="display:none">
    </canvas>
  </mat-drawer-content>
</mat-drawer-container>
